{include file="public:header"/}

<body layadmin-themealias="default">
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-header layui-elem-quote">当前位置：<span class="line-text">供应商列表</span>
                <a href="{:url('add_edit')}" class="layui-btn layui-btn-sm"
                    style="float: right;text-decoration:none;"><i class="fa fa-plus"></i>添加供应商</a>
            </div>
            <div class="layui-card-body" style="padding:25px 0 0;">
                <form action="" method="get" class="form-horizontal form-search layui-form" role="form" style="margin: 0px 0px 20px 10px;">
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" name="keyword" value="" placeholder="请输入供应商名称" />
                    </div>
                    <div class="layui-input-inline">
                        <button class="layui-btn layui-btn-sm" type="submit"> 搜索</button>
                    </div>
                </form>
                <form action="" class="layui-form" lay-filter="example" method="post">

                    <div class="row">
                        <div class="col-md-12">
                            <table class="layui-table" lay-skin="line" lay-size="lg" style="margin: 0;">
                                <thead>
                                    <tr>
                                        <th style="width:150px;">供应商编号</th>
                                        <th style="width:150px;">供应商名称</th>
                                        <th style="width:250px;">地区</th>
                                        <th style="width:150px;">手机联系</th>
                                        <th style="width:200px;">添加时间</th>
                                        <th style="width:250px;text-align: center;">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {foreach name="list" item="vo"}
                                    <tr>
                                        <td>{$vo.supplier_sn}</td>
                                        <td>
                                            <span style="color: red;">{$vo.name}</span>
                                        </td>
                                        <td>{$vo.address}</td>
                                        <td>{$vo.phone}</td>
                                        <td>{$vo.add_time|date="Y-m-d H:i:s",###}</td>
                                        <td style="overflow:visible;text-align: center;">
                                            <div class="btn-group">
                                                <a class='layui-btn layui-btn-xs'
                                                    href="{:url('add_edit',['id'=>$vo['id']])}">
                                                    <i class="layui-icon layui-icon-edit"></i>编辑
                                                </a>
                                                <a class='layui-btn layui-btn-xs layui-btn-danger deldom'
                                                    lay-filter="fuck_jump" lay-submit="" data-toggle='ajaxRemove'
                                                    data-href="{:url('del',['id'=>$vo['id']])}" data-confirm="确定要删除吗？">
                                                    <i class="layui-icon">&#xe640;</i>删除
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                    {/foreach}
                                </tbody>
                                <tfoot>
                                    <tr>

                                        <td colspan="6">
                                            <div class="layui-card-body " align='center'>
                                                <div class="page">
                                                    <div>
                                                        {$page}
                                                    </div>
                                                </div>
                                            </div>
                                        </td>

                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script>
		//由于模块都一次性加载，因此不用执行 layui.use() 来加载对应模块，直接使用即可：
		var layer = layui.layer;
		var $;
		function myrefresh() {
			window.location.reload();
		}
		layui.use(['jquery', 'layer', 'form'], function () {
			$ = layui.$;
			var form = layui.form;
			$('.deldom').click(function () {
				var s_url = $(this).attr('data-href');
				layer.confirm($(this).attr('data-confirm'), function (index) {
					$.ajax({
						url: s_url,
						type: 'post',
						dataType: 'json',
						success: function (info) {

							if (info.status == -1) {
								layer.msg(info.msg, { icon: 2, time: 2000 });
							} else if (info.status == 1) {
								layer.msg(info.msg, {
                                    icon: 1,
									time: 1000,
									end: function () {
										setTimeout('myrefresh()', 1000);
									}
								});
							}
						}
					})
				});
			})
		});
	</script>
</body>

</html>
