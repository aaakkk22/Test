{include file="public:header"/}
<style>
	tbody tr td {
		position: relative;
	}

	tbody tr .icow-weibiaoti-- {
		visibility: hidden;
		display: inline-block;
		color: #fff;
		height: 18px;
		width: 18px;
		background: #e0e0e0;
		text-align: center;
		line-height: 18px;
		vertical-align: middle;
	}

	tbody tr:hover .icow-weibiaoti-- {
		visibility: visible;
	}

	tbody tr .icow-weibiaoti--.hidden {
		visibility: hidden !important;
	}

	.full .icow-weibiaoti-- {
		margin-left: 10px;
	}

	.full>span {
		display: -webkit-box;
		display: -webkit-flex;
		display: -ms-flexbox;
		display: flex;
		vertical-align: middle;
		align-items: center;
	}

	tbody tr .label {
		margin: 5px 0;
	}

	.goods_attribute a {
		cursor: pointer;
	}

	.newgoodsflag {
		width: 22px;
		height: 16px;
		background-color: #ff0000;
		color: #fff;
		text-align: center;
		position: absolute;
		bottom: 70px;
		left: 57px;
		font-size: 12px;
	}

	.a {
		cursor: pointer;
	}

	.daterangepicker select.ampmselect,
	.daterangepicker select.hourselect,
	.daterangepicker select.minuteselect {
		width: auto !important;
	}

	.we7-modal-dialog .modal-footer,
	.modal-dialog .modal-footer {
		padding: 0px;
	}

	.modal-footer {
		padding: 0px;
	}
</style>

<body layadmin-themealias="default">
	<div class="layui-fluid">
		<div class="layui-card">
			<div class="layui-card-header layui-elem-quote">当前位置：<span style="color: #009688;">药品列表</span><a
					href="{:url('add_edit')}" class="layui-btn layui-btn-sm"
					style="float: right;text-decoration:none;"><i class="fa fa-plus"></i>新增药品</a></div>
			<div class="layui-card-body" style="padding: 25px 0 0;">
				<form action="" method="get" class="form-horizontal form-search layui-form" role="form" style="margin: 0px 0px 20px 10px;">
					<div class="layui-input-inline">
						<input type="text" class="layui-input" name="keyword" value="" placeholder="请输入药品名称" />
					</div>
					<div class="layui-input-inline">
						<button class="layui-btn layui-btn-sm" type="submit"> 搜索</button>
					</div>
				</form>
				<form action="" class="layui-form" lay-filter="example" method="post">

					<div class="row">
						<div class="col-md-12">
							<table class="layui-table" lay-skin="line" lay-size="lg" style="margin: 0;">
								<thead>
									<tr>
										<th style="width:100px;">&nbsp;</th>
										<th style="width:90px;">编号</th>
										<th style="width:150px;">名称</th>
										<th style="width:100px;">类别</th>
										<th style="width:100px;">价格</th>
										<th style="width:150px;">产地</th>
										<th style="width:120px;">单位</th>

										<!-- <th style="width:100px;">数量</th> -->
										<th style="width:100px;">库存</th>
										<th>添加时间</th>
										<th style="width:180px;">操作</th>
									</tr>
								</thead>
								<tbody>
									{foreach name="list" item="list"}
									<tr>
										<td>
											<img src="{$list.image}"
												style="width:72px;height:72px;padding:1px;border:1px solid #efefef;margin: 7px 0" />
										</td>
										<td>
											<span>{$list.medicine_sn}</span>
										</td>
										<td>
											<span class="text-danger">{$list.medicine_name}</span>
										</td>
										<td>
											<span>{$list.cat_name}</span>
										</td>
										<td>
											<span class="text-danger">{$list.price}元</span>
										</td>
										<td>
											{$list.address}
										</td>
										<td>
											{$list.key}
										</td>
										<!-- <td>
											{$list.nums}
                                        </td> -->
										<td>
											{$list.stock}
										</td>
										<td>
											<span class="text-danger"> {$list.add_time}</span>
										</td>

										<td style="overflow:visible;position:relative">
											<a class='layui-btn layui-btn-xs'
												href="{:url('add_edit',['id'=>$list['id']])}">
												<i class="layui-icon layui-icon-edit"></i>编辑
											</a>
											<a class='layui-btn layui-btn-xs layui-btn-danger deldom'
												lay-filter="fuck_jump" lay-submit="" data-toggle='ajaxRemove'
												data-href="{:url('del',['id'=>$list['id']])}" data-confirm="确定要删除吗？">
												<i class="layui-icon">&#xe640;</i>删除
											</a>
										</td>
									</tr>
									{/foreach}
								</tbody>
								<tfoot>
									<tr>
										<td colspan="10">
											<div class="layui-card-body " align='center'>
												<div class="page">
													<div>
														{$page}
													</div>
												</div>
											</div>
										</td>

									</tr>
								</tfoot>
							</table>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	<script>
		//由于模块都一次性加载，因此不用执行 layui.use() 来加载对应模块，直接使用即可：
		var layer = layui.layer;
		var $;
		function myrefresh() {
			window.location.reload();
		}
		layui.use(['jquery', 'layer', 'form'], function () {
			$ = layui.$;
			var form = layui.form;
			$('.deldom').click(function () {
				var s_url = $(this).attr('data-href');
				layer.confirm($(this).attr('data-confirm'), function (index) {
					$.ajax({
						url: s_url,
						type: 'post',
						dataType: 'json',
						success: function (info) {

							if (info.status == -1) {
								layer.msg(info.msg, { icon: 2, time: 2000 });
							} else if (info.status == 1) {
								layer.msg(info.msg, {
                                    icon: 1,
									time: 1000,
									end: function () {
										setTimeout('myrefresh()', 1000);
									}
								});
							}
						}
					})
				});
			})
		});
	</script>
</body>
